<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>雪梅的博客</title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/sb-admin.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="/css/plugins/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <%- include ../nav.html %>
            <div id="page-wrapper">
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                           添加用户
                        </h1>
                        </div>
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <tr>
                                        <td colspan="9">
                                            <form class="form-horizontal" method="post" action="/users/create">
                                                <div class="form-group">
                                                    <label for="name" class="col-sm-2 control-label">用户名：</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" name="username" class="form-control" id="name" placeholder="用户名">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="age" class="col-sm-2 control-label">性别：</label>
                                                    <div class=" col-sm-10">
                                                        <div class="radio">
                                                            <label>
                                                            <input type="radio" value="0" name="sex" >男  
                                                            </label>
                                                            <label>
                                                            <input type="radio" value="1" name="sex" >女
                                                            </label>
                                                            <label>
                                                            <input type="radio" value="2" name="sex" >保密
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="name" class="col-sm-2 control-label">年龄：</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" name="age" class="form-control" id="name" placeholder="年龄">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="password" class="col-sm-2 control-label">密码：</label>
                                                    <div class="col-sm-10">
                                                        <input type="password" name="password" class="form-control" id="password" placeholder="密码">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-offset-2 col-sm-10">
                                                        <button type="submit" class="btn btn-default">提交</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Morris Charts JavaScript -->
    <script src="/js/plugins/morris/raphael.min.js"></script>
    <script src="/js/plugins/morris/morris.min.js"></script>
    <script src="/js/plugins/morris/morris-data.js"></script>
</body>

</html>
