<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>雪梅的博客</title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/sb-admin.css" rel="stylesheet">
    <!-- Morris Charts CSS -->
    <link href="/css/plugins/morris.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
     <!-- 引入markdown编辑器的css -->
    <link rel="stylesheet" href="/editor.md/css/editormd.min.css">
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <%- include ../nav.html %>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           添加文章
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="table-responsive">
                            <table class="table table-hover" >
                                <tr>
                                    <td colspan="9">
                                        <form class="form-horizontal" action="/articles/create" method="post">
                                            <div class="form-group">
                                                <label for="text" class="col-sm-2 control-label">文章名：</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="text" placeholder="请输入文章名"  name="articlename">
                                                </div>
                                            </div>
                                             <div class="form-group">
                                                <label  class="col-sm-2 control-label">分类：</label>
                                                <div class="col-sm-10">
                                                    <select name="type" class="form-control">
                                                        <option value="">--请选择--</option>
                                                        <% types.forEach(function(value,key){ %>
                                                        <option value="<%=value._id%>"><%=value.typename%></option>
                                                        <% })%>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-1 col-sm-11">
                                                    <div id="box">
                                                        <textarea name="content" ></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">提交</button>
                                                </div>
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="/js/jquery-1.11.0.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Morris Charts JavaScript -->
    <script src="/editor.md/editormd.min.js"></script>
    <script type="text/javascript">
        var testEditor;

        $(function() {
            testEditor = editormd("box", {
                width   : "90%",
                height  : 340,
                syncScrolling : "single",
                path    : "/editor.md/lib/"
            });
        });
    </script>
</body>

</html>
